<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Bezinteresowni portal dla ludzi chcących nieść pomoc">
        <meta name="author" content="FINGO">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png" sizes="16x16" />
        <title>Bezinteresowni - strona główna</title>
    </head>
    <body>
        <main class="container">
            <div class="content">
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <form class="form-signin mt-5">
                            <div class="text-center mb-4">
                                <img class="mb-4" src="assets/logo.png" alt="" width="100" height="100">
                                <h1 class="h3 mb-3 font-weight-normal">Portal bezinteresowni</h1>
                                <p>Zaloguj się i pomagaj razem z nami!</p>
                            </div>
                            <div class="form-label-group">
                                <label for="inputEmail">Email</label>
                                <input type="email" id="inputEmail" class="form-control" placeholder="adres email" required="" autofocus="" autocomplete="off">
                            </div>
                            <div class="form-label-group">
                                <label for="inputPassword">Hasło</label>
                                <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required="" autocomplete="off">
                            </div>
                            <div class="checkbox mb-3">
                                <label>
                                    <input type="checkbox" value="remember-me">Pamiętaj mnie
                                </label>
                            </div>
                            <button class="btn btn-primary btn-block" type="submit">Zaloguj się</button>
                            <button class="btn btn-link btn-block" type="submit">Nie masz konta? Zarejestruj się!</button>
                        </form>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
            </div>
        </main>
    </body>
</html>
