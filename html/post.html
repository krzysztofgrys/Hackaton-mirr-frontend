<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Bezinteresowni portal dla ludzi chcących nieść pomoc">
        <meta name="author" content="FINGO">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png" sizes="16x16" />
        <title>Bezinteresowni - strona główna</title>
    </head>
    <body>
        <header class="navbar p-4 d-flex justify-content-between border-bottom box-shadow">
            <div class="container">
                <a class="navbar-brand">
                    <img src="assets/bezinteresowni-logo.svg" alt="logo portalu bezinteresowni"/>
                </a>
                <div>
                    <button class="btn btn-primary">Zaloguj</button>
                    <button class="btn btn-secondary">Zarejestruj</button>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="content pb-5">
                <div class="row">
                    <div class="col-sm-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Strona główna</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Ogłoszenia</li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <main>
                    <div class="row">
                        <div class="col-sm-12">
                            <h1 class="mb-5">Pani Janina potrzebuje pomocy w zakupach</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <svg class="bd-placeholder-img img-thumbnail w-100 mb-3" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera: 200x200">
                                <title>A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera</title>
                                <rect width="100%" height="200px" fill="#868e96"></rect>
                                <text x="32%" y="50%" fill="#dee2e6" dy=".3em">Bezinteresowni</text>
                            </svg>
                            <p>Kontakt: <em>506...</em></p>
                            <p>Adres: <em>Żeromskiego 3b/12 Wrocław</em></p>
                        </div>
                        <div class="col-sm-4">
                            <span class="badge badge-primary mb-3">Osoba poruszająca się na wózku</span>
                            <p>Szukam pomocy dla Starszej pani, która
                                potrzebuje dostać się do wnuka na Jagodnie.</p>
                        </div>
                        <div class="col-sm-4">
                            <div class="bd-placeholder-img">
                                <img src="assets/map.png" alt="mapa" />
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <footer class="border-top"></footer>
    </body>
</html>
